<!DOCTYPE html>
<html lang="en">

<head>
	<title>Card</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
	<div class="background">
		<div class="center">
			<div class="watermark">
				<h1>COFFEE</h1>
			</div>
			<div class="card">
				<div class="heading">
					<h1>One Cup Coffee Make Your Day Productive</h1>
				</div>
				<br>
				<div class="dis">
					<p>Coffee is beverage prepared from roasted coffee beans. coffee has a stimulating effect on humans. It has the highest sales.</p>
				</div>
				<br>
				<div class="button">
					<svg width="100" height="100">
						<circle cx="50" cy="50" r="45" stroke="#d3b8b2" stroke-width="1" fill="none" />
		  				<circle cx="50" cy="50" r="30" stroke="#d3b8b2" stroke-width="3" fill="#d3b8b2" />
					  	<polyline points="50,30 70,50 50,70 50,70 50,70 50,70 50,70" style="fill:none; stroke:#461c15; stroke-width:3" />
	  					<line x1="30" y1="50" x2="70" y2="50" stroke="#461c15"  stroke-width="3" />
					</svg>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
